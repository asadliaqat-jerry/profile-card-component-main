<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <img src="./images/bg-pattern-top.svg" alt="" id="top"> <img src="./images/bg-pattern-bottom.svg" alt="" id="bottom">
    <section class="main">
      <div class="container">
        <div class="upperContainer"></div>
          <div class="imgSection">
            <img src="./images/image-victor.jpg" alt="victor profile image">
          </div>
          <div class="cardBody">
            <h2 class="name">Victor Cres <span class="age">26</span></h2>
            <h3 class="city">London</h3>
            <div class="activity">
              <h4>80K <span class="meta">Followers</span></h4>
              <h4>803K <span class="meta">Likes</span></h4>
              <h4>1.4K <span class="meta">Photos</span></h4>
            </div>
          </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Asad LIAQAT aka Jerry</a>.
    </div>
  </body>
</html>
